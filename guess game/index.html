<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>A random number has been chosen, enter a number from 1 - 50 to guess the chosen number.</h1>

        <input class="answer" type="text"> <br>

        <button id="check"> Check Number</button>

        <section class="images">
                <img class="right" src="1.png" alt="correct">
                <img id="wrong" src="2.png" alt="wrong">
        </section>

        <p class="display-message">        </p>



    </main>

</body>

<script src="js.js"></script>
</html>
